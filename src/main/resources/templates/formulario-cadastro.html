<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h2>Formulário de Cadastro - <span th:text="${tipo}"></span></h2>
    <form th:action="@{'/cadastrar?tipo=' + ${tipo}}" th:object="${entidade}" method="post">
    <!-- Acomodação -->
        <div th:if="${tipo == 'acomodacao'}">
            <div class="mb-3">
                <input class="form-control" type="text" name="numeroAcomodacao" placeholder="Número Acomodação">
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" name="cnpjHotel" placeholder="CNPJ Hotel">
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" name="politicaDeUso" placeholder="Política de Uso">
            </div>
            <div class="mb-3">
                <input class="form-control" type="number" name="capacidade" placeholder="Capacidade">
            </div>
            <div class="mb-3">
                <input class="form-control" type="datetime-local" name="ultimaLimpeza" placeholder="Última Limpeza">
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" name="precoBase" placeholder="Preço Base">
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" name="tipoAcomodacao" placeholder="Tipo">
            </div>
        </div>

        <!-- Hóspede -->
        <div th:if="${tipo == 'hospede'}">
            <div class="mb-3">
                <input class="form-control" type="text" name="cpf" placeholder="CPF">
            </div>
            <div class="mb-3">
                <input class="form-control" type="number" name="pontosAcumulados" placeholder="Pontos Acumulados">
            </div>
        </div>

        <!-- Reserva -->
        <div th:if="${tipo == 'reserva'}">
            <div class="mb-3">
                <input class="form-control" type="text" name="idReserva" placeholder="ID Reserva">
            </div>
            <div class="mb-3">
                <input class="form-control" type="datetime-local" name="dataInicio" placeholder="Data Início">
            </div>
            <div class="mb-3">
                <input class="form-control" type="datetime-local" name="dataFim" placeholder="Data Fim">
            </div>
            <div class="mb-3">
                <select class="form-control" name="pago">
                    <option value="true">Pago</option>
                    <option value="false">Não Pago</option>
                </select>
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" name="valorDiarias" placeholder="Valor Diárias">
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" name="numeroAcomodacao" placeholder="Número Acomodação">
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" name="cpfHospede" placeholder="CPF Hóspede">
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" name="cpfResponsavel" placeholder="CPF Responsável">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>

</div>

</body>
</html>
